<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="javascript:void(0)"><img class="container-fluid" style="padding-left: 333px;" src="../chempakam-clone/logo.png" alt=""></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" href="">Shop now</a> 
                <div class="dropdown">
                    <ul class="dropdown-menu text-bg-dark">
                      <li><a class="dropdown-item text-light" href="#">All</a></li>
                      <li><a class="dropdown-item text-light" href="#">Salwar</a></li>
                      <li><a class="dropdown-item text-light" href="#">Saree</a></li>
                      <li><a class="dropdown-item text-light"  href="#">Discount sale</a></li>
                    </ul>
                  </div>  
              </li>
              <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)">about</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)">contact us</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="text" placeholder="Search">
              <button class="btn btn-primary" type="button">Search</button>
            </form>
          </div>
        </div>
    </nav>
    <div id="demo" class="carousel slide" data-bs-ride="carousel">

        <!-- Indicators/dots -->
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
          <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
          <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        </div>
        
        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="one.jpg" alt="Los Angeles" class="d-block" style="width:100%;height: 1000px;">
          </div>
          <div class="carousel-item">
            <img src="two.jpg" alt="Chicago" class="d-block" style="width:100%;height: 1000px;">
          </div>
          <div class="carousel-item">
            <img src="three.jpg" alt="New York" class="d-block" style="width:100%;height: 1000px;">
          </div>
        </div>
        
        <!-- Left and right controls/icons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
